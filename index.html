<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Image Reveal</title>
  <style>
    .image-container {
      width: 500px;
      height: 300px;
      overflow: hidden;
      border: 1px solid #000;
      position: relative;
    }

    .hidden-image {
      width: 0;
      height: 100%;
      transition: width 2s;
      position: absolute;
      top: 0;
      left: 0;
    }

    .hidden-image.reveal {
      width: 100%;
    }
  </style>
</head>
<body>

  <button id="revealButton">Reveal Image</button>

  <div class="image-container">
    <img src="https://via.placeholder.com/500x300.png?text=Test+Image" alt="Test Image" class="hidden-image">
  </div>

  <script>
    document.getElementById('revealButton').addEventListener('click', function() {
      const img = document.querySelector('.hidden-image');
      img.classList.toggle('reveal');
    });
  </script>

</body>
</html>
