<style>
  /* Example float styles for the circle and rectangle */
  .click-circle {
    float: left;
    width: 50px;
    height: 50px;
    background-color: red;
    border-radius: 50%;
    margin-right: 10px; /* Space between circle and rectangle */
  }
  .color-rectangle {
    float: left;
    width: 100px;
    height: 50px;
    background-color: black;
  }
  .response-section {
    clear: both; /* This makes the label/input appear BELOW the floated elements */
    margin-top: 10px; /* Optional spacing */
  }
</style>

<div class="main-section">
  <!-- Red clickable circle & black rectangle -->
  <div class="click-circle" id="clickCircle"></div>
  <div class="color-rectangle" id="colorRectangle"></div>   

  <!-- Force the response section below the floats -->
  <div class="response-section">
    <label for="response">Response:</label>
    <input type="text" id="response" name="response" placeholder="Will update after you submit above...">
  </div>
</div>
