<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Website</title>
  <style>
    /* Overall page styling */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ccc; /* Light grey */
      font-family: Arial, sans-serif;
      height: 100%; /* Allow full-height flex layout */
    }
    body {
      display: flex; /* We'll use flex to keep the left toolbar & main section side by side */
    }

    /* Left customize toolbar styling */
    .customize-toolbar {
      background-color: #555; /* Dark grey */
      width: 20%;
      min-width: 200px;
      color: #fff;
      padding: 1rem;
    }

    /* Main content area styling */
    .main-section {
      width: 80%;
      display: flex;
      justify-content: center;  /* Center horizontally */
      align-items: center;      /* Center vertically */
      min-height: 100vh;        /* Occupy full viewport height */
    }

    /* Labels for radio and checkbox groups */
    .customize-toolbar label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    .radio-group,
    .checkbox-group {
      margin-left: 1rem;
    }

    /* Show inputs next to their text (instead of on separate lines) */
    .radio-group label,
    .checkbox-group label {
      display: inline-block;  /* keep the label and input on the same line */
      margin-right: 1rem;
      margin-bottom: 0.5rem;
      font-weight: normal;    /* remove bold from the individual options if desired */
    }

    /* Red clickable circle */
    .click-circle {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      margin-right: 2rem; /* add spacing between circle and rectangle */
    }

    /* Big black rectangle */
    .color-rectangle {
      width: 200px;
      height: 100px;
      background-color: black;
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <!-- Left Section: Customize Toolbar -->
  <div class="customize-toolbar">
    <h2>Customize Toolbar</h2>

    <!-- Audience Size with radio buttons -->
    <label>Audience Size</label>
    <div class="radio-group">
      <label for="audience-1">
        <input type="radio" name="audienceSize" value="1" id="audience-1" />
        1 person
      </label>
      <label for="audience-2">
        <input type="radio" name="audienceSize" value="2" id="audience-2" />
        2 people
      </label>
      <label for="audience-3">
        <input type="radio" name="audienceSize" value="3" id="audience-3" />
        3 people
      </label>
      <br/>
      <label for="audience-5">
        <input type="radio" name="audienceSize" value="5" id="audience-5" />
        5 people
      </label>
      <label for="audience-10">
        <input type="radio" name="audienceSize" value="10" id="audience-10" />
        10 people
      </label>
      <label for="audience-20">
        <input type="radio" name="audienceSize" value="20" id="audience-20" />
        20 people
      </label>
      <br/>
      <label for="audience-50">
        <input type="radio" name="audienceSize" value="50" id="audience-50" />
        50 people
      </label>
      <label for="audience-100">
        <input type="radio" name="audienceSize" value="100" id="audience-100" />
        100 people
      </label>
    </div>

    <!-- Gestures with checkboxes -->
    <label>Gestures</label>
    <div class="checkbox-group">
      <label for="eye-contact">
        <input type="checkbox" name="gestures" value="Eye contact" id="eye-contact" />
        Eye contact
      </label>
      <label for="hand-movement">
        <input type="checkbox" name="gestures" value="Hand movement" id="hand-movement" />
        Hand movement
      </label>
      <label for="body-language">
        <input type="checkbox" name="gestures" value="Body Language" id="body-language" />
        Body Language
      </label>
    </div>

    <!-- Other with fill in the blank -->
    <label for="otherInput">Other</label>
    <input type="text" id="otherInput" name="other" placeholder="Type here..." />

  </div>

  <!-- Main Content Section -->
  <div class="main-section">
    <!-- Red clickable circle & black rectangle -->
    <div class="click-circle" id="clickCircle"></div>
    <div class="color-rectangle" id="colorRectangle"></div>
  </div>

  <!-- Simple JavaScript to handle user selections and color change -->
  <script>
    // This variable will store the audience size chosen by the user.
    let audienceSize = null;

    // All radio buttons for audience size
    const radioButtons = document.querySelectorAll('input[name="audienceSize"]');

    // Add an event listener to each radio button
    radioButtons.forEach((radio) => {
      radio.addEventListener('change', () => {
        audienceSize = radio.value;
        console.log("Audience Size selected:", audienceSize);
      });
    });

    // Handle the circle click to toggle rectangle color
    const circle = document.getElementById('clickCircle');
    const rectangle = document.getElementById('colorRectangle');

    circle.addEventListener('click', () => {
      // Toggle between black and green
      if (rectangle.style.backgroundColor === 'black') {
        rectangle.style.backgroundColor = 'green';
      } else {
        rectangle.style.backgroundColor = 'black';
      }
    });
  </script>
</body>
</html>
