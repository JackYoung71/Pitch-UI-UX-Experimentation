<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customize Section</title>
  <style>
    /* Container styling */
    .customize-section {
      width: 300px;
      margin: 20px;
      font-family: Arial, sans-serif;
    }

    /* Label styling */
    .customize-section label {
      display: block;
      margin-bottom: 5px;
      font-size: 16px; /* Adjust to match "Audience Size" */
      font-weight: bold;
    }

    /* Dropdown styling */
    .customize-section select {
      width: 100%;
      padding: 8px;
      font-size: 16px; /* Ensure it matches the label size */
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="customize-section">
    <!-- Existing Audience Size Label and Dropdown -->
    <label for="audience-size">Audience Size</label>
    <select id="audience-size" name="audience-size">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>

    <!-- New Pitch Mode Label and Dropdown -->
    <label for="pitch-mode">Pitch Mode</label>
    <select id="pitch-mode" name="pitch-mode">
      <option value="audio-only" selected>Audio Only</option>
      <option value="video-pitch">Video of Pitch</option>
      <option value="presentation-slides">Presentation Slides</option>
    </select>
  </div>

</body>
</html>
