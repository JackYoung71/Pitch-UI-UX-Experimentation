<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Reveal Animation</title>
  <style>
    /* Basic Reset and Styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Button Styling */
    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Image Container Styling */
    .image-container {
      width: 500px; /* Set the desired width */
      height: 300px; /* Set the desired height */
      overflow: hidden;
      margin-top: 30px;
      border: 2px solid #ccc;
      position: relative;
      background-color: white;
    }

    /* Image Styling and Animation */
    .hidden-image {
      width: 0%;
      height: 100%;
      transition: width 2s ease-in-out;
      position: absolute;
      top: 0;
      left: 0;
    }

    .hidden-image.reveal {
      width: 100%;
    }

    /* Optional: Smooth Background Transition */
    .image-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #e0e0e0;
      transition: background-color 2s ease-in-out;
      z-index: -1;
    }

    .hidden-image.reveal + ::before {
      background-color: white;
    }
  </style>
</head>
<body>

  <!-- Button to Trigger the Animation -->
  <button id="revealButton">Reveal Image</button>

  <!-- Image Container -->
  <div class="image-container">
    <img src="soundwaves.png">
  </div>

  <!-- JavaScript to Handle the Button Click -->
  <script>
    // Select the button and the image
    const revealButton = document.getElementById('revealButton');
    const hiddenImage = document.querySelector('.hidden-image');

    // Add a click event listener to the button
    revealButton.addEventListener('click', function() {
      hiddenImage.classList.toggle('reveal');
      
      // Optional: Change button text based on state
      if (hiddenImage.classList.contains('reveal')) {
        revealButton.textContent = 'Hide Image';
      } else {
        revealButton.textContent = 'Reveal Image';
      }
    });
  </script>

</body>
</html>
