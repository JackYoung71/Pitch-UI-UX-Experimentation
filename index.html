<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Image Reveal</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .image-container {
      width: 500px;
      height: 300px;
      position: relative;
      overflow: hidden;
      border: 2px solid #000;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      transition: width 2s ease-in-out;
    }

    .overlay.reveal {
      width: 0%;
    }
  </style>
</head>
<body>

  <button id="revealButton">Reveal Image</button>

  <div class="image-container">
    <img src="soundwaves.png" alt="Test Image">
    <div class="overlay"></div>
  </div>

  <script>
    const revealButton = document.getElementById('revealButton');
    const overlay = document.querySelector('.overlay');

    revealButton.addEventListener('click', function() {
      overlay.classList.toggle('reveal');

      // Optional: Change button text
      if (overlay.classList.contains('reveal')) {
        revealButton.textContent = 'Hide Image';
      } else {
        revealButton.textContent = 'Reveal Image';
      }
    });
  </script>

</body>
</html>
