<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Website</title>
  <style>
    /* Overall page styling */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ccc; /* Light grey */
      font-family: Arial, sans-serif;
      height: 100%; /* Allow full-height flex layout */
    }
    body {
      display: flex; /* We'll use flex to keep the left toolbar & main section side by side */
    }

    /* Left customize toolbar styling */
    .customize-toolbar {
      background-color: #555; /* Dark grey */
      width: 20%;
      min-width: 200px;
      color: #fff;
      padding: 1rem;
    }

    /* Main content area styling */
    .main-section {
      width: 80%;
      /* Use flex to place items vertically in a column */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Occupy full viewport height */
    }

    /* Labels for radio and checkbox groups */
    .customize-toolbar label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    .radio-group,
    .checkbox-group {
      margin-left: 1rem;
    }
