<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Website</title>
  <style>
    /* Overall page styling */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ccc; /* Light grey */
      font-family: Arial, sans-serif;
      height: 100%; /* Allow full-height flex layout */
    }
    body {
      display: flex; /* We'll use flex to keep the left toolbar & main section side by side */
    }

    /* Left customize toolbar styling */
    .customize-toolbar {
      background-color: #555; /* Dark grey */
      width: 20%;
      min-width: 200px;
      color: #fff;
      padding: 1rem;
    }

    /* Main content area styling */
    .main-section {
      width: 80%;
      display: flex;
      /* The key: stack elements vertically instead of side by side */
      flex-direction: column;
      justify-content: center;  /* Center content vertically */
      align-items: center;      /* Center content horizontally */
      min-height: 100vh;        /* Occupy full viewport height */
    }

    /* Circle + rectangle container (so they can appear side by side at the top) */
    .circle-rectangle-container {
      display: flex;
      gap: 20px; /* Space between circle and rectangle */
      margin-bottom: 20px; /* Extra space below them before the response section */
    }

    /* Labels for radio and checkbox groups */
    .customize-toolbar label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    .radio-group,
    .checkbox-group {
      margin-left: 1rem;
    }

    /* Each radio button on its own line */
    .radio-group label,
    .checkbox-group label {
      display: block;      /* Put each option on its own line */
      font-weight: normal; /* Remove bold for individual items if desired */
      margin-bottom: 0.5rem;
    }

    /* Red clickable circle */
    .click-circle {
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      position: relative;   /* For the white square inside */
      cursor: pointer;      /* Show that it's clickable */
    }

    /* The white square (starts hidden) */
    .white-square {
      width: 50px;
      height: 50px;
      background-color: white;

      /* Center it inside the circle */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      display: none; /* Hidden by default */
    }

    /* When the circle has the .show-square class, show the white square */
    .click-circle.show-square .white-square {
      display: block;
    }

    /* Black rectangle */
    .color-rectangle {
      width: 100px;
      height: 50px;
      background-color: black;
    }

    /* Response section goes below the circle & rectangle */
    .response-section {
      margin-top: 20px; /* Space above the response section */
    }
  </style>
</head>
<body>

  <!-- Left Section: Customize Toolbar -->
  <div class="customize-toolbar">
    <h2>Customize</h2>

    <!-- Audience Size with radio buttons -->
    <label>Audience Size</label>
    <div class="radio-group">
      <label for="audience-1">
        <input type="radio" name="audienceSize" value="1" id="audience-1" />
        1 person
      </label>
      <label for="audience-2-4">
        <input type="radio" name="audienceSize" value="2-4" id="audience-2-4" />
        2-4 people
      </label>
      <label for="audience-5-10">
        <input type="radio" name="audienceSize" value="5-10" id="audience-5-10" />
        5-10 people
      </label>
      <label for="audience-10-30">
        <input type="radio" name="audienceSize" value="10-30" id="audience-10-30" />
        10-30 people
      </label>
      <label for="audience-30+">
        <input type="radio" name="audienceSize" value="30+" id="audience-30+" />
       30+ people
      </label>
    </div>

    <!-- Checkboxes -->
    <label>Specifics</label>
    <div class="checkbox-group">
      <label for="Stuttering">
        <input type="checkbox" name="Stuttering" value="Stuttering" id="Stuttering" />
        Stuttering
      </label>
      <label for="Language">
        <input type="checkbox" name="Language/Vocabulary" value="Language/Vocabulary" id="Language" />
        Language/Vocabulary
      </label>
      <label for="Tone">
        <input type="checkbox" name="Tone & Mood" value="Tone & Mood" id="Tone" />
        Tone & Mood
      </label>
       <label for="Volume">
        <input type="checkbox" name="Volume" value="Volume" id="Volume" />
        Volume
      </label>
    </div>

    <!-- 'Other' with a text box -->
    <form onsubmit="return captureAndUpdate();">
      <label for="other">Other:</label>
      <input type="text" id="other" name="Other" placeholder="Type here..." required>
      <button type="submit">Enter</button>
    </form>
  </div>

  <!-- Main Section -->
  <div class="main-section">
    <div class="circle-rectangle-container">
      <!-- Red circle -->
      <div class="click-circle" id="clickCircle">
        <div class="white-square" id="whiteSquare"></div>
      </div>
      <!-- Black rectangle -->
      <div class="color-rectangle" id="colorRectangle"></div>
    </div>

    <!-- Response section below -->
    <div class="response-section">
      <label for="response">Response:</label>
      <input type="text" id="response" name="Response" placeholder="Enter something...">
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function captureAndUpdate() {
      // Get the text typed into the first text box
      let userInput = document.getElementById("other").value;
      // Set the second text box to display the same text
      document.getElementById("response").value = userInput;
      // Return false to prevent the page from refreshing
      return false;
    }

    // Audience size
    let audienceSize = null;
    const radioButtons = document.querySelectorAll('input[name="audienceSize"]');
    radioButtons.forEach((radio) => {
      radio.addEventListener('change', () => {
        audienceSize = radio.value;
        console.log("Audience Size selected:", audienceSize);
      });
    });

    // Circle toggle to show the white square
    const circle = document.getElementById("clickCircle");
    circle.addEventListener("click", function() {
      circle.classList.toggle("show-square");
    });
  </script>
</body>
</html>
