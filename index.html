<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Update Text of Another Box</title>
  <script>
    // This function is called when the form is submitted
    function captureAndUpdate() {
      // Get the text typed into the first text box
      let userInput = document.getElementById("firstInput").value;

      // Set the second text box to display the same text
      document.getElementById("secondInput").value = userInput;

      // Return false to prevent the page from refreshing
      return false;
    }
  </script>
</head>
<body>
  <!-- Form with the first text box -->
  <form onsubmit="return captureAndUpdate();">
    <label for="firstInput">Type something:</label>
    <input type="text" id="firstInput" name="firstInput" placeholder="Type here..." required>
    <button type="submit">Enter</button>
  </form>

  <!-- Second text box that will be updated -->
  <label for="secondInput">This second text box will be updated:</label>
  <input type="text" id="secondInput" name="secondInput" placeholder="Will update after you submit above...">
</body>
</html>
